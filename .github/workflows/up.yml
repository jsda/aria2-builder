name: Merge-upstream

on:
  workflow_dispatch:
  schedule:
    - cron: 10 2 * * 5

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Update
      id: update
      run: |
        ./up.sh
        git config --global user.email "actions@github.com"
        git config --global user.name "actions"
        ARIA2_VER=$(grep 'ARIA2_VER=' $GITHUB_WORKSPACE/dependences | cut -d'=' -f2)
        git add . && git commit -m "$ARIA2_VER-$(date "+%Y%m%d")" && git push && echo "up=true" >> $GITHUB_OUTPUT || echo "up=false" >> $GITHUB_OUTPUT

    - name: Compare files
      if: ${{ steps.update.outputs.up != 'false' }}
      uses: ./.github/workflows/aria2_builer.yml